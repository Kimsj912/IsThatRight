{% extends "makeGame.html" %}
    {% block title %}새로운 게임 만들기{% endblock %}
    {% block style %} <link rel="stylesheet" href="/static/css/selectGame.css"> {% endblock %}
    {% block makeGame %}
    <div class="titleBox">
        <h1>나만의 게임 만들어볼까?</h1>
    </div>
    <div class="selectType">
        <p>문제 형태를 선택하세요.</p>
        <ul>
            <li>
                <input type="radio" id="textXtext" name="textXtext" value="tt" checked><label for="textXtext">텍스트 문제에 텍스트로 답하기</label>
            </li>
            <li>
                <input type="radio" id="textXselect" name="textXselect" value="ts" ><label for="textXselect">텍스트 문제에 선지로 답하기</label>
            </li>
            <li>
                <input type="radio" id="imgXtext" name="imgXtext" value="it" ><label for="imgXtext">이미지 문제에 텍스트로 답하기</label>
            </li>
            <li>
                <input type="radio" id="imgXselect" name="imgXselect" value="is" ><label for="imgXselect">이미지 문제에 선지로 답하기</label>
            </li>
        </ul>
    </div>


    {% endblock %}
    {% block script %} <script src="/static/js/selectGame.js"></script> {% endblock %}
