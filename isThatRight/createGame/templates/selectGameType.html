{% extends "backBtnBase.html" %}
    {% block title %}새로운 게임 만들기{% endblock %}
    {% block style %}<link rel="stylesheet" href="/static/css/selectGame.css">{% endblock %}
    {% block pageTitle %}나만의 게임, 만들어볼까?{% endblock %}
    {% block makeGame %}
    <div class="selectType ">
        <p class="questFont">Q. 문제 형태를 선택하세요.</p>
        <ol class="anotFont">
            <li>
                <label for="textXtext">텍스트 문제에 텍스트로 답하기</label><input type="radio" id="textXtext" name="selectType" class="hidden" value="tt" checked>
            </li>
            <li>
                <label for="textXselect">텍스트 문제에 선지로 답하기</label><input type="radio" id="textXselect" name="selectType" class="hidden" value="ts" >
            </li>
            <li>
                <label for="imgXtext">이미지 문제에 텍스트로 답하기</label><input type="radio" id="imgXtext" name="selectType" class="hidden" value="it" >
            </li>
            <li>
                <label for="imgXselect">이미지 문제에 선지로 답하기</label><input type="radio" id="imgXselect" name="selectType" class="hidden" value="is" >
            </li>
        </ol>
    </div>
    {% endblock %}
    {% block script %} <script src="/static/js/selectGame.js"></script> {% endblock %}
